<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/owfont-regular.css">
  <link rel="stylesheet" href="css/momentum.css">
  <script src="momentum.js" defer></script>
  <title>Momentum</title>
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/static/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/static/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/static/favicon-16x16.png">
  <link rel="manifest" href="/assets/static/site.webmanifest">
  <link rel="mask-icon" href="/assets/static/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
</head>
<body>
  <div class="weather">
    <div class="wind-speed"></div>
    <input class="city" value="Grodno" placeholder="[Enter City]">
    <div class="temperature"></div>
    <i class="weather-icon owf"></i>
    <div class="weather-description"></div>
    <div class="humidity"></div>
  </div>

  <div class="your_name">
    <h1 class="greeting"></h1>
      <input class="name" placeholder="[Enter Name]">
  </div>

    <figure class="quote">
      <blockquote></blockquote>
      <button btn class="change_quote"></button>
      <figcaption></figcaption>
    </figure>

  <div class="your_focus">
    <h2>
      What Is Your Focus For Today?
    </h2>
    <h2>
      <input class="focus" placeholder="[Enter Focus]">
    </h2>
  </div>

  <div class="dayTime">
    <div class="day"></div>
    <button btn class="change_image"></button>
    <time class="time"></time>
  </div>
</body>
</html>
